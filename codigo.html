<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me perdonas?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffcccc 0%, #ffe6e6 100%);
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff0f5;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            transition: width 0.5s, height 0.5s, font-size 0.5s;
            width: 300px;
            height: 200px;
            position: relative;
        }
        h1 {
            color: #d147a3;
            transition: font-size 0.5s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin: 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff6699 0%, #ff3366 100%);
            color: white;
            position: relative;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff3366 0%, #ff6699 100%);
            transform: scale(1.1);
        }
        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 id="mensaje">¿Me perdonas?</h1>
        <button id="si" onclick="respuesta('si')">Sí</button>
        <button id="no" onclick="respuesta('no')">No</button>
    </div>

    <script>
        let clickCount = 0;

        function respuesta(opcion) {
            if (opcion === 'si') {
                document.getElementById('container').innerHTML = '<h1>Te amo hermosha</h1>';
            } else {
                clickCount++;
                const container = document.getElementById('container');
                const mensaje = document.getElementById('mensaje');
                container.innerHTML = `
                    <h1 id="mensaje">¿Me perdonas?</h1>
                    <button id="si" onclick="respuesta('si')">Sí</button>
                    <button id="no" onclick="respuesta('no')">No</button>
                `;
                container.style.width = 300 + (clickCount * 20) + 'px';
                container.style.height = 200 + (clickCount * 20) + 'px';
                const noButton = document.getElementById('no');
                noButton.style.top = Math.random() * (container.clientHeight - 40) + 'px';
                noButton.style.left = Math.random() * (container.clientWidth - 60) + 'px';
                noButton.style.position = 'absolute';
                mensaje.style.fontSize = 20 + (clickCount * 2) + 'px';

                // Actualizar el tamaño del texto después de cambiar el tamaño del contenedor
                const newFontSize = window.getComputedStyle(mensaje).fontSize;
                mensaje.style.fontSize = newFontSize;
            }
        }
    </script>
</body>
</html>
